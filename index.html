<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Story Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Creative Story Generator</h1>
        <p id="storyOutput" class="story-output">Your story will appear here...</p>

        <div class="buttons">
            <button id="subjectBtn" class="btn">Generate Subject</button>
            <button id="verbBtn" class="btn">Generate Verb</button>
            <button id="adjectiveBtn" class="btn">Generate Adjective</button>
            <button id="objectBtn" class="btn">Generate Object</button>
            <button id="placeBtn" class="btn">Generate Place</button>
        </div>

        <div class="story-actions">
            <button id="randomStoryBtn" class="action-btn">Generate Random Story</button>
            <button id="speakBtn" class="action-btn">Speak Story</button>
            <button id="resetBtn" class="action-btn">Reset Story</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
